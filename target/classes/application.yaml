spring:
  application:
    name: My_Book_Manager

  datasource:
    url: jdbc:postgresql://localhost:5433/book_manager_db
    username: root
    password: secret
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8181